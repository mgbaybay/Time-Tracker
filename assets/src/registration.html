<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>

    <!-- Third-party CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/registration.css" />

    <!-- Third-party Scripts -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  </head>

  <body>
    <div
      class="container p-4 h-auto d-flex flex-md-column justify-content-center align-items-center login"
    >
      <img src="../img/logo.png" />
      <h3 class="m-4">Register</h3>
      <form action="#" class="sign-in-form needs-validation" name="sign-up">
        <i class="fas fa-user"></i>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Username"
          required
        /><br />
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <i class="fas fa-check"></i>
        <input
          type="password"
          id="userPasswordConfirmation"
          name="password"
          placeholder="Confirm Password"
          required
        /><br />
        <button
          class="btn bg-primary"
          type="button"
          value="Signup"
          id="user-sign-up"
          onclick="createUser()"
        >
          Register
        </button>
      </form>
      <div class="userDiv"></div>
      <p>Existing User? <a href="../../index.html">Sign in</a></p>
    </div>

    <!-- Main Script -->
    <script src="../js/Registration.js"></script>

    <!-- Bootstrap Accompanying Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
